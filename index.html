  <body>
    <div id="outer">
      <div class="stats">
	<div id="earned">Minted: <span id="coins"></span></div>
	<div id="clock"></div>
	<div id="clicks"></div> 
      </div>
      <div id="transactions">
	<!--
	<div style="float:right;">Choose transactions:</div>
	<br />
	-->
	<span class="fancy">Transactions</span>
	<table id="myTable">
	</table>

	<div class="simple big">+</div>

	<span class="fancy">Nonce</span>

	<br />

	<input type="text" id="nonce" />
      </div>
	<br />
      <div id="controls">
	<input type="checkbox" id="reuseHash">Use last hash as nonce</input>
	<br />	<br />
	<button id="hashButton">Generate Hash</button>
      </div>
      <div id="result" class="simple">
      </div>
    </div>
